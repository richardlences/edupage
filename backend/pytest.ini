[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: mark test as an integration test (requires real Edupage credentials)

filterwarnings =
    ignore:'asyncio.iscoroutinefunction' is deprecated:DeprecationWarning
    ignore::DeprecationWarning:circuitbreaker.*
