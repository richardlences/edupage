user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ✅ REQUIRED for correct JS/CSS MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_max_body_size 20M;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name edupage.ddns.net;

        # Certbot challenge (must be BEFORE redirect)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    server {
    	listen 443 ssl;
    	server_name edupage.ddns.net;

    	ssl_certificate     /etc/letsencrypt/live/edupage.ddns.net/fullchain.pem;
    	ssl_certificate_key /etc/letsencrypt/live/edupage.ddns.net/privkey.pem;

    	ssl_protocols TLSv1.2 TLSv1.3;

    	root /usr/share/nginx/html;
    	index index.html;

    	# ✅ STATIC ASSETS — NO SPA FALLBACK
    	location /assets/ {
           try_files $uri =404;
           access_log off;
           expires 1y;
           add_header Cache-Control "public";
    	}	

    	location = /favicon.ico {
           try_files $uri =404;
           access_log off;
           expires 1y;
    	}

    	# ✅ API
    	location /api/ {
           proxy_pass http://backend:8000;
           proxy_http_version 1.1;

           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;
    	}

    	# ✅ SPA FALLBACK (LAST)
    	location / {
           try_files $uri $uri/ /index.html;
    	}
    }
}
