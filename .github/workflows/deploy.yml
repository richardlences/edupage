name: Deploy

on:
  push:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository }}-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository }}-nginx

jobs:
  test:
    name: Run checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- Backend checks ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Backend import check
        run: |
          cd backend
          python -m compileall .

      # ---- Frontend checks ----
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

  build-and-push:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    needs: test
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            tag_suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm # Native ARM!
            tag_suffix: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.IMAGE_BACKEND }}:${{ github.sha }}-${{ matrix.tag_suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push Nginx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}-${{ matrix.tag_suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  merge-manifests:
    name: Merge Multi-arch Manifests
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Backend Manifest
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE_BACKEND }}:latest \
            -t ${{ env.IMAGE_BACKEND }}:${{ github.sha }} \
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}-amd64 \
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}-arm64

      - name: Create Frontend Manifest
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE_FRONTEND }}:latest \
            -t ${{ env.IMAGE_FRONTEND }}:${{ github.sha }} \
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}-amd64 \
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}-arm64